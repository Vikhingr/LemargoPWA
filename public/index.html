<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lemargo App</title>

  <!-- OneSignal SDK -->
  <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async></script>
  <script>
    window.OneSignal = window.OneSignal || [];
    OneSignal.push(function() {
      OneSignal.init({
        appId: "28eb0f87-eda8-4fad-9fbd-0a60a0c6d091", // Tu App ID real
        safari_web_id: "", // Solo si usas Safari
        notifyButton: {
          enable: true,
        },
      });
    });
  </script>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon.png" />
  <meta name="theme-color" content="#007BFF" />

  <!-- Estilo del botÃ³n -->
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6fc;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      color: #1f2937;
      margin-bottom: 0.5em;
    }

    p {
      color: #4b5563;
      margin-bottom: 2em;
    }

    #subscribe-btn {
      background: linear-gradient(135deg, #4f46e5, #6366f1);
      color: #fff;
      border: none;
      padding: 14px 28px;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.25);
      transition: all 0.3s ease;
    }

    #subscribe-btn:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #4338ca, #4f46e5);
    }
  </style>
</head>
<body>
  <h1>Bienvenido a Lemargo App</h1>
  <p>Recibe notificaciones importantes directamente en tu dispositivo.</p>

  <button id="subscribe-btn">
    ðŸ”” Activar notificaciones
  </button>

  <script>
    document.getElementById("subscribe-btn").addEventListener("click", function () {
      OneSignal.showSlidedownPrompt();
    });
  </script>
</body>
</html>
