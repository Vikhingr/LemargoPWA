<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lemargo App</title>

  <!-- OneSignal SDK -->
  <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async></script>
  <script>
    window.OneSignal = window.OneSignal || [];
    OneSignal.push(function() {
      OneSignal.init({
        appId: "TU_APP_ID", // Reemplaza con tu App ID real
        safari_web_id: "", // Solo si usas Safari (puedes dejarlo vacío si no aplica)
        notifyButton: {
          enable: true,
        },
      });
    });
  </script>

  <!-- Iconos y PWA -->
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon.png" />
  <meta name="theme-color" content="#007BFF" />
</head>
<body>
  <h1>Bienvenido a Lemargo App</h1>
  <p>Prueba de notificaciones push con OneSignal.</p>

  <!-- Botón manual de suscripción (opcional) -->
  <button onclick="OneSignal.showSlidedownPrompt()">Activar notificaciones</button>
</body>
</html>
